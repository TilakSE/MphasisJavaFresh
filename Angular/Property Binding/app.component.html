<div class="container mt-5">
  <!-- Bootstrap Card with Property Binding -->
  <div class="card shadow-lg p-3" [class]="bgColor">
    <div class="card-body">
      <h2 class="card-title text-center" [class]="textColor">{{ title }}</h2>
      <p class="text-info">Employee ID: <strong>{{ employeeId }}</strong></p>
      <p class="text-danger">Employee Name: <strong>{{ employeeName }}</strong></p>

      <!-- Image Binding -->
      <div class="text-center">
        <img [src]="imageUrl" alt="Employee Image" class="rounded-circle border shadow">

      </div>

      <!-- Date Fields -->
      <div class="mt-3">
        <label class="form-label">Joining Date:</label>
        <input type="date" class="form-control" [value]="joinDate" [min]="minDate" [max]="maxDate" [disabled]="isDateDisabled">
      </div>

      <!-- Buttons with Property Binding -->
      <div class="text-center mt-3">
        <button class="btn btn-primary me-2" (click)="toggleButton()">Toggle Button</button>
        <button class="btn btn-success" [disabled]="isDisabled">Action</button>
        <button class="btn btn-danger ms-2" (click)="toggleDateSelection()">Toggle Date</button>
      </div>
    </div>
  </div>
</div>
