<div class="container mt-5">
  <!-- Bootstrap Jumbotron Header -->
  <div class="p-5 text-center bg-primary text-white rounded">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
  </div>

  <!-- Bootstrap Row for Employee Details -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="card-title text-center text-dark">Employee Details</h3>
          <p class="text-info">Employee ID: <strong>{{ employeeId }}</strong></p>
          <p class="text-danger">Employee Name: <strong>{{ employeeName }}</strong></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Button -->
  <div class="text-center mt-3">
    <button class="btn btn-warning btn-lg">Click Me</button>
  </div>
</div>
